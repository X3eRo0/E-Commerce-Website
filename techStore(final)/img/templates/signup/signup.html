{% extends 'products/base.html' %}


{% block body %}
  <nav>
  <div class="ml-auto">
  
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
  
  
        
    </div>
	</nav>
	
  
  <div class="container my-5" style=" background-color: #f8f9fa;">

        <div class="row">
          <h5>Register Here</h5>
      </div>

        <div class="row">

          <form action="{% url 'login' %}" method='POST'>
		  
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Create Username</label>                  
              <input type="text" class="form-control" placeholder="Enter your Name" required>
			  

            </div>
            <div class="form-group">
              <label for="email">Enter Your Email</label>
                <input type="email" class="form-control" placeholder="Enter your Email" required>
				
            </div>
            <div class="form-group">
              <label for="first_name">Your First Name</label>
                <input type="text" class="form-control"  placeholder="Enter your First Name" name="first_name">
            </div>
            <div class="form-group">
              <label for="last_name">Your Last Name</label>
                <input type="last_name" class="form-control" placeholder="Enter your Last Name" name="last_name"
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="" placeholder="Enter your Password" name="password">
            </div>
			<div class="form-group">
              <label for="password2">Confirm Password</label>
              <input type="password2" class="form-control" id="" placeholder="Confirm your Password" name="password2">
            </div>

            <button type="submit" class="btn btn-outline-success mt-2" id="">Sign Up</button>
            
          </form>

        </div>
  </div>

{% endblock %}
